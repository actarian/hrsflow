<div class="modal-body">
	<div class="form-headline">
		<div class="h2">Seleziona un orario:</div>
	</div>
	<div class="form-body">
		<div class="nav nav-select">
			<li ng-class="{ active: item.active }" ng-click="onSelect(item)" ng-repeat="item in items; track by $index;">
				<div class="name" ng-bind="item.name">--item--</div>
				<div class="radio"></div>
			</li>
		</div>
	</div>
	<div class="form-action">
		<button type="button" class="btn btn-primary btn-block animated infinite" ng-class="state.classes({
			busy: 'bounce', error: 'shake', success: 'pulse'
		})" ng-disabled="state.isBusy" ng-click="onSubmit()"><span>Conferma</span></button>
	</div>
</div>
